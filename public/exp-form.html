<div class="box box-default">
  <div class="box-header with-border">
    <div class="box-tools pull-right">
      <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
    </div>
  </div>
  <div class="box-body">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label>Company</label>
          <input type="text" class="form-control" name="" value="">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label>Position</label>
          <input type="text" class="form-control" name="" value="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label>Location</label>
          <input type="text" class="form-control" name="" value="">
        </div>
      </div>
      <div class="col-lg-6">
        <label>Duration</label>
        <div class="row">
          <div class="col-lg-6">
            <input type="text" placeholder="Years" class="form-control" name="" value="">
          </div>
          <div class="col-lg-6">
            <input type="text" placeholder="Months" class="form-control" name="" value="">
          </div>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label>Additional Information</label>
            <textarea name="" class="form-control" rows="8" cols="80"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
